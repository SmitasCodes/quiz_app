<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width">
    <title>Quiz</title>
</head>

<body class="bg-success">

    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-9 col-sm-9 bg-white p-5 mx-auto mt-5 rounded" id="content_div">
                <div id="question">
                    <p id="question-numb"></p>
                    <p id="score-numb"></p>
                    <div class="text-center">
                        <h2 id="welcome-text" class="display-5 fw-bold">Sveiki atvyke į mūsų Quiz!</h2>
                    </div>
                    <hr>
                    <div class="text-center pt-3">
                        <button id="start-btn" class="btn btn-success px-4">Pradėti</button>
                    </div>
                    <h2 id="question-txt"></h2>
                    <div id="quiz-answers">
                    </div>
                    <div id="bubbles">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
